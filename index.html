<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar Hera</title>
    <link rel="icon" type="image/png" href="./Images/Favicon16.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="max700px.css" media="screen and (max-width: 700px)">
    <link rel="stylesheet" href="max450px.css" media="screen and (max-width: 450px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet"></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<body>

    <header class="profile">
        <div class="profile__image">
            <img src="./Images/Hera.png" alt="Profile image" title="Hi">
        </div>
        <div class="profile__details">
            <h1 class="profile__details__name">Cesar Hern√°ndez</h1>
            <h2 class="profile__details__rol">Front End Jr. Developer</h2>
        </div>
    </header>


    <h3 class="projects--title"><i class="bi bi-brush-fill"></i>Some of my projects</h3>
    <section class="projects">
        <a rel="nofollow" target="_blank" href="https://cesarhera.github.io/game-dev/">
            <figure class="projects__project">
                <img class="projects__project__desktop" src="./Images/GameDev.png" alt="GameDev Studio Landing Page">
                <img class="projects__project__mobile" src="./Images/GameDevMobile.png" alt="GameDev Studio Landing Page Mobile">
                <figcaption class="projects__project__description">
                    <b>GameDev Studio</b>-Landing Page
                </figcaption>
            </figure>
        </a>
        <a rel="nofollow" target="_blank" href="https://cesarhera.github.io/react-pokedex/">
            <figure class="projects__project">
                <img class="projects__project__desktop" src="./Images/Pokedex.png" alt="Pokedex Home Page">
                <img class="projects__project__mobile" src="./Images/PokedexMobile.png" alt="Hiking Home Page Mobile">
                <figcaption class="projects__project__description">
                    <b>Pokedex</b>-React App
                </figcaption>
            </figure>
        </a>
        <a rel="nofollow" target="_blank" href="https://cesarhera.github.io/mountains-layout/">
            <figure class="projects__project">
                <img class="projects__project__desktop" src="./Images/Hiking.png" alt="Hiking Landing Page">
                <img class="projects__project__mobile" src="./Images/HikingMobile.png" alt="Hiking Landing Page Mobile">
                <figcaption class="projects__project__description">
                    <b>Hiking Business</b>-Landing Page
                </figcaption>
            </figure>
        </a>
        <a rel="nofollow" target="_blank" href="https://cesarhera.github.io/fibonacci-calculator/">
            <figure class="projects__project">
                <img class="projects__project__desktop" src="./Images/Fibonacci.png" alt="Fibonacci Web App">
                <img class="projects__project__mobile" src="./Images/FibonacciMobile.png" alt="Fibonacci Web App Mobile">
                <figcaption class="projects__project__description">
                    <b>Fibonacci Generator</b>-Web App
                </figcaption>
            </figure>
        </a>
        <a rel="nofollow" target="_blank" href="https://cesarhera.github.io/google-dark-mode/">
            <figure class="projects__project">
                <img class="projects__project__desktop projects__project__desktop--dark-google" src="./Images/DarkGoogle.png" alt="Goole dark search page">
                <img class="projects__project__mobile" src="./Images/DarkGoogleMobile.png" alt="Google dark search page mobile">
                <figcaption class="projects__project__description">
                    <b>Dark Google</b>-Search Page
                </figcaption>
            </figure>
        </a>
        <a rel="nofollow" target="_blank" href="https://cesarhera.github.io/web-blog/">
            <figure class="projects__project">
                <img class="projects__project__desktop" src="./Images/Blog.png" alt="Blog website">
                <img class="projects__project__mobile" src="./Images/BlogMobile.png" alt="Blog website mobile">
                <figcaption class="projects__project__description">
                    <b>Blog</b>-Website
                </figcaption>
            </figure>
        </a>
        <a rel="nofollow" target="_blank" href="https://cesarhera.github.io/Hera-Google/">
            <figure class="projects__project">
                <img class="projects__project__desktop  projects__project__desktop--classic-google" src="./Images/Google.png" alt="Goole search page">
                <img class="projects__project__mobile" src="./Images/GoogleMobile.png" alt="Goole search page mobile">
                <figcaption class="projects__project__description">
                    <b>Classic Google</b>-Search Page
                </figcaption>
            </figure>
        </a>
    </section>
    
    <h3 class="technologies--title"><i class="bi bi-chat-right-fill"></i>Technologies (Jr. - Mid Level)</h3>
    <section class="technologies">
        <div class="technologies__technologie">
            <img src="./Images/HtmlLogo.png" alt="HTML Logo Png">
        </div>
        <div class="technologies__technologie">
            <img src="./Images/CssLogo.png" alt="CSS Logo Png">
        </div>
        <div class="technologies__technologie">
            <img src="./Images/JSLogo.png" alt="Javascript JS Logo Png">
        </div>
        <div class="technologies__technologie">
            <img src="./Images/PyLogo.png" alt="Python Logo Png">
        </div>
        <div class="technologies__technologie">
            <img src="./Images/GithubLogo.png" alt="Github Logo Png">
        </div>
        <div class="technologies__technologie">
            <img src="./Images/GitLogo.png" alt="Git Logo Png">
        </div>
    </section>

    <script src="portfolio.js"></script>
</body>
</html>
